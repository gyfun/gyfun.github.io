<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
		.bottom {
			display: none;
			position: fixed;
			bottom: 30px;
			font-size: 14px;
			font-weight: 400;
			color: #999999;
			text-align: center;
		}
		.bottom div a {
			text-decoration: none;
			color: #999999;
		}
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎来到我的网站！</h1>
        <p>感谢您的访问，希望您在这里找到有用的信息。</p>
        <a href="#" class="btn">了解更多</a>
    </div>
	<div class="bottom" id="bottom">
		<div>
			<img src="./assets/img/beian.png" style="vertical-align: middle;"/>
			<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=62100202000579">甘公网安备 62100202000579号</a>
			<span>&nbsp;&nbsp;</span>
			<a target="_blank" href="https://beian.miit.gov.cn">陇ICP备2022001148号-1</a>
		</div>
		<div>
			<span>Copyright © 2025 xxx All Rights Reserved</span>
		</div>
	</div>
	<script>
        if (window.location.hostname === 'gaoying.fun') {
            document.getElementById('bottom').style.display = 'block';
        }
    </script>
</body>
</body>
</html>
